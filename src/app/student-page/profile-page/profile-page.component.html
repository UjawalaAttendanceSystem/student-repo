<div class="headerforbackgroundProfile">
   <div class="container"><br>
      <div class="col w-100 p-3 float-right border border-dark">
         <h3 class="text-center">Display section</h3>
         <table class="table table-striped table-sm border-dark">
             <thead>
                <tr>
                   <th>Topic</th>
                   <th>Topic</th>
                </tr>
             </thead>
             <tbody>
               <tr>
                  <td>Roll No</td>
                  <td>{{id}}</td>
              </tr>
                <tr>
                   <td>Name</td>
                <td>{{name}}</td>
               </tr>
               <tr>
                  <td>DOB</td>
                  <td>{{dob}}</td>
               </tr>
               <tr>
                  <td>Gender</td>
                  <td>{{gen}}</td>
               </tr>
               <tr>
                  <td>Phone No</td>
                  <td>{{phno}}</td>
               </tr>              
               <tr>
                  <td>Blood Group</td>
                  <td>{{blood}}</td>
               </tr>
             </tbody>
         </table>
      </div>
         <p><span><button class="btn btn-light btn text-left" (click)="navigateTo('/student/editprofile')">Edit Profile</button></span> &nbsp;
         <span><button class="btn btn-light btn text-left" (click)="navigateTo('/student/changepw')">Change Password</button></span></p>
   </div>
</div>
