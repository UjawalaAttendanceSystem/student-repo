<p>feedback-page works!</p>
<div class="container shadow p-3 mb-5 bg-white rounded">
    <div class="col-md-12">
        <p class="text-centre">RollNo : {{ this.myId }}</p>
        <p class="text-centre">Name : {{ this.myName }}</p>
    </div>
    <div class="col-md-12">
        <div class="md-form">
            <label for="message">Your message</label><br>
            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" [(ngModel)]='data'></textarea>
        </div>
        <button class="btn btn-primary" (click)='submitfun()'>Submit</button><br><br>
        <p style="color:red">{{ msg }}</p>
    </div>
</div>
